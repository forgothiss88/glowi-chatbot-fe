<!DOCTYPE html>
<html lang="en">
<base href="/twini-chatbot-fe">

<head>
    <title>Twini Chatbot</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>

<body style="margin: 0px">
    <flowise-fullchatbot></flowise-fullchatbot>
</body>

<script type="module">
    const urlParams = new URLSearchParams(window.location.search);
    const version = urlParams.get('v') || '0.0.42';
    const bot = await import(`https://cdn.jsdelivr.net/npm/@glowi/glowi-chatbot@${version}/dist/web.js`);
    bot.initFullWithDefaults(
        'twini-stream',
        null,
        '/twini-chatbot-fe/assets/avatars/holidoit.jpg',
        '/twini-chatbot-fe/assets/avatars/holidoit.jpg',
        [
            "Do you have any horseback riding tours? üêé",
            "Can you recommend a romantic getaway on Garda Lake?",
            "How about a helicopter adventure?",
        ]
    );
</script>
